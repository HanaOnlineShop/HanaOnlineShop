<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">

    <title>فروشگاه هانا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            direction: rtl;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .description {
            font-size: 1.2em;
            margin-top: 30px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 5px 0;
            font-size: 1em;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .btn img {
            margin-left: 10px;
            width: 24px;
            height: 24px;
        }
        .btn-instagram {
            background-color: #E1306C;
            width: 100%;
        }
        .btn-whatsapp {
            background-color: #25D366;
            width: 100%;
        }
        .btn-link {
            background-color: #007bff;
            width: calc(50% - 10px);
            margin: 5px 0;
        }
        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    </style>
</head>
